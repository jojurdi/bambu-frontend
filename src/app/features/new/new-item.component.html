 
<div class="w-full px-2 pb-12">
   <div class="h-full bg-white rounded overflow-hidden shadow-md hover:shadow-lg relative smooth">
      <a href="{{ newitem.url }}" target="_blank"  class="no-underline hover:no-underline">
         <div  class="overflow-hidden    h-48 w-full  rounded-t shadow-lg">
            <img class="relative " loading="lazy" alt="{{ newitem.title }}"  src="{{ newitem.urlToImage }}" onError="this.src='/assets/no-image.webp'"  />
         </div> 
         <div class="p-6 h-auto  lg:h-60">
            <p class="text-gray-600 text-xs md:text-sm">Please hire me!</p>
            <div class="font-bold text-xl text-gray-900">{{ newitem.title }}</div>
            <p class="text-gray-800 font-serif text-base mb-5">
               {{ newitem.content }}
            </p>
         </div>
         <div class="flex items-center justify-between inset-x-0 bottom-0 p-6">
            <img title="{{ newitem.publishedAt }}" class="w-8 h-8 rounded-full mr-4" src="https://i.pravatar.cc/" alt="Avatar of Author">
            <p class="text-gray-600 text-xs md:text-sm">{{ newitem.publishedAt }}</p>
         </div>
      </a>
   </div>
</div>
